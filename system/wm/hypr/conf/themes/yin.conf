#################################################
#################################################
#                    MONITOR                    #
#################################################
#################################################
monitor=,preferred,auto,1.333333

#################################################
#################################################
#                  APPLICATION                  #
#################################################
#################################################

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

exec-once = hyprpaper & hyprpanel

#################################################
#################################################
#                  ENVIRONMENT                  #
#################################################
#################################################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = AQ_DRM_DEVICES=/dev/dri/card2

#################################################
#################################################
#                   ASTHETICS                   #
#################################################
#################################################

general { 
    gaps_in = 15
    gaps_out = 20
    # gaps_in = 16
    # gaps_out = 16

    border_size = 2

    # col.active_border = rgba(fffffff0) rgba(0f0f0ff0) 45deg
    col.active_border = rgba(000000aa)
    col.inactive_border = rgba(000000aa)
    # col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    # rounding = 0
    #
    # active_opacity = 1.0
    # inactive_opacity = 0.9
    #
    # blur {
    #     enabled = true
    #     size = 4
    #     passes = 3
    #     
    #     vibrancy = 0.1696
    # }
    #
    # shadow {
    #     enabled = true
    #     color = rgba(ffffff44)
    #     offset = 12 12
    #     range = 2
    # }
    
    rounding = 0

    shadow {
      enabled = true
      color = rgba(424242dd)
      offset = 12 12
      range = 0
    }

    blur {
      enabled = true
      size = 8
      passes = 2
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#################################################
#################################################
#                    INPUTS                     #
#################################################
#################################################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

#################################################
#################################################
#                  WINDOWRULES                  #
#################################################
#################################################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# KITTY FLOAT
windowrule = float, ^(kitty)$
windowrule = size 700 450, ^(kitty)$
